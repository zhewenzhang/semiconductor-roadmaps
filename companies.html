<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司深度分析 | Company Analysis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">&#9672;</span>
                <span class="logo-text">芯片产业分析</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="roadmap.html">Roadmap</a></li>
                <li><a href="companies.html" class="active">公司分析</a></li>
                <li><a href="insights.html">行业洞察</a></li>
            </ul>
            <div class="search-box">
                <input type="text" id="globalSearch" placeholder="搜索公司/产品...">
                <button class="search-btn">&#128269;</button>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <header class="companies-header">
        <h1>公司深度分析</h1>
        <p style="color: var(--text-secondary); margin-top: 16px;">深度分析 250+ 家公司，涵盖 AI 加速器、CPU、GPU、MCU 等多个领域</p>
        
        <div class="roadmap-filters" style="margin-top: 32px;">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="china">中国公司</button>
            <button class="filter-btn" data-filter="overseas">海外公司</button>
        </div>
    </header>

    <!-- 公司网格 -->
    <div class="companies-grid" id="companiesGrid">
        <!-- 动态加载 -->
    </div>

    <!-- 底部说明 -->
    <section style="max-width: 1200px; margin: 0 auto; padding: 48px 24px;">
        <div class="insight-card" style="text-align: center;">
            <h3 style="color: var(--text-primary); margin-bottom: 16px;">数据说明</h3>
            <p style="color: var(--text-secondary);"> 公司数据来源于公开资料，包括公司官网、财报、招股书和行业报道。部分初创公司信息可能不够完整，我们将持续更新和补充。</p>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
